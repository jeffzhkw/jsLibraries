<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Libraries</title>
</head>
<body>
    <div class = "frontPage">
        <h1>RGB Color Picker</h1>
        <img class = "lozad rellax" data-rellax-speed="-4" data-rellax-percentage="0.5"src="https://cdn.pixabay.com/photo/2012/04/11/17/17/down-29013_1280.png" alt="">
        <h2>Scroll Down to view</h1>
        
       
    </div>


<div class = "main ">
    <div class = "result">
        <div></div>
    </div>
    <div class = "panel">
        <div>

            <div class = "red rellax">Red
                <div class = "dialPanel"></div>
    
            </div>
            <img class = "lozad rellax" src="https://cdn.pixabay.com/photo/2012/04/11/17/17/down-29013_1280.png" alt="">

        </div>
        <div>
            <div class = "green rellax">Green
                <div class = "dialPanel"></div>
    
            </div>
            <img class = "lozad rellax" src="https://cdn.pixabay.com/photo/2012/04/11/17/17/down-29013_1280.png" alt="">
    
        </div>
        
       <div>
            <div class = "blue rellax">Blue
                <div class = "dialPanel"></div>

            </div>
            <img class = "lozad rellax" src="https://cdn.pixabay.com/photo/2012/04/11/17/17/down-29013_1280.png" alt="">

       </div>
    </div>
</div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha256-+xf9aJnHocnmrigq2hIDJGBSAnJdF5NH+Ooe5J2PHiI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
